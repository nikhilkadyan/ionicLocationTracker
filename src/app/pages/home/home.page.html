<ion-content color="light">
  <!-- Show Map -->
  <div #map id="map"></div>

  <ion-card>
    <ion-card-header class="ion-text-center">
      <ion-card-title>John Doe</ion-card-title>
      <ion-card-subtitle>Senior Site Manager</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content class="ion-text-center">
      <!-- Start/Stop Tracking -->
      <ion-button color="success" (click)="start()" *ngIf="!tracking">Start Tracking</ion-button>
      <ion-button color="danger" (click)="stop()" *ngIf="tracking">Stop Tracking</ion-button>
      <ion-button color="warning">Make Notes</ion-button>

    </ion-card-content>
    
  </ion-card>

</ion-content>
