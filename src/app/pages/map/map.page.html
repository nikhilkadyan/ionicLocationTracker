<ion-header>
  <ion-toolbar>
    <ion-title>Map Tracker.</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button shape="round" color="primary" (click)="start()">Start</ion-button>
  <ion-button shape="round" color="danger" (click)="stop()">Stop</ion-button>
  <ion-button shape="round" color="warning" (click)="reset()">Reset</ion-button> <br>
  <ion-button shape="round" color="dark" (click)="getLocations()">Show Captured Locations</ion-button>

</ion-content>
